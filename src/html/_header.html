<header class="header">

  <nav class="header__menu">

    <a class="logo" href="#">
      <img class="logo__image" src="@img/logo.svg" alt="logo">
      <img class="logo__phone" src="@img/mini-logo.svg" alt="logo">
    </a>

    <ul class="header__list">

      <li class="header__item @@homeItemActive">
        <span class="header__link-number">01</span>
        <a class="header__link" @@hrefHome>
          Home</a>
      </li>

      <li class="header__item header__item-submenu @@feturesItemActive">
        <span class="header__link-number">02</span>
        <a class="header__link header__link--submenu" @@hrefFetures>
          Features
          <span class="header__item-icon icon-arrow-down"></span>
        </a>


        <ul class="header__submenu">

          <li class="header__item">
            <a class="header__link" href="#">1</a>
          </li>

          <li class="header__item">
            <a class="header__link" href="#">2</a>
          </li>

          <li class="header__item">
            <a class="header__link" href="#">3</a>
          </li>

        </ul>
      </li>

      <li class="header__item" @@resourcesItemActive>
        <span class="header__link-number">03</span>
        <a class="header__link" @@hrefResources>
          Resources</a>
      </li>

      <li class="header__item @@pricingItemActive">
        <span class="header__link-number ">04</span>
        <a class="header__link" @@hrefPricing>
          Pricing</a>
      </li>

      <li class="header__item @@blogItemActive">
        <span class="header__link-number">05</span>
        <a class="header__link" @@hrefBlog>
          Blog</a>
      </li>

    </ul>

    <a class="header__sign-in" href="#">Sign In</a>


    <div class="burger header__burger">
      <span class="burger__line"></span>
    </div>

  </nav>
</header>
