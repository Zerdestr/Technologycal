<section class="banner contact-banner">

  <div class="banner__wrapper contact-banner__wrapper">


    <h1 class="banner__title contact-banner__title">
      Get in Touch
    </h1>

    <div class="contact-banner__links">
      <a class="contact-banner__link" href="mailto:contact@technologycal">
        <i class="contact-banner__icon icon-mail"></i>
        <p>contact@technologycal</p>
      </a>

      <a class="contact-banner__link" href="tel:(011)65438974210">
        <i class="contact-banner__icon icon-call"></i>
        <p>(011) 6543 8974 210</p>
      </a>
    </div>



    <form class="contact-banner__form contact-form" action="#">
      <div class="contact-form__items">
        <div class="contact-form__item">
          <label class="contact-form__lable" for="f-name">Full name *</label>
          <input class="contact-form__imput" id="f-name" type="text" placeholder="John David" required>
        </div>

        <div class="contact-form__item">
          <label class="contact-form__lable" for="f-email">Your email *</label>
          <input class="contact-form__imput" id="f-email" type="text" placeholder="example@yourmail.com" required>
        </div>

        <div class="contact-form__item">
          <label class="contact-form__lable" for="f-company">Company *</label>
          <input class="contact-form__imput" id="f-company" type="text" placeholder="your company name here" required>
        </div>

        <div class="contact-form__item">
          <label class="contact-form__lable" for="f-subject">Subject *</label>
          <input class="contact-form__imput" id="f-subject" type="text" placeholder="How can we Help" required>
        </div>
      </div>

      <div class="contact-form__item">
        <label class="contact-form__lable" for="f-message">Message *</label>
        <textarea class="contact-form__imput contact-form__imput--textarea" id="f-message"
          placeholder="Hello there,I would like to talk about how to..." required></textarea>
      </div>

      <button class="button contact-form__button" type="submit">Send Message</button>
    </form>
  </div>




</section>
